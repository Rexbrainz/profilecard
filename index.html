<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Profile Card</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <main>
            
        <section>
            <div class="bg-pattern"></div>
            <div class="circle">
                <img src="images/image-victor.jpg" class="img">
            </div>
            <p><span class="name">Victor Crest</span>  <span class="age">26</span></p>
            <p class="city">London</p>
            <hr>
            <p class="details">
                <span>80K</span>
                <span>803K</span>
                <span>1.4K</span>
            </p>
            <p class="foot">
                <span class="one">Followers</span>
                <span class="two">Likes</span>
                <span class="three">Photos</span>
            </p>

        </section>
        </main>
    </body>

</html>
